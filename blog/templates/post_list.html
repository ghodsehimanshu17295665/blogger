{% extends 'base.html' %}
{% load static %}

{% block body_content %}
  <div class="container">
    <div class="row mt-5">
      {% for post in posts %}
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid" height="300px" />
                <h3 class="post-title mt-3">{{ post.title }}</h3>
              {% endif %}
              <p class="post-text">{{ post.content }}</p>
              <p>
                <small>Created at:{{ post.created_at }}</small>
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}

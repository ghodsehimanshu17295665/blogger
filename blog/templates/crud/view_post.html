<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .category {
            color: #555;
            font-style: italic;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-warning" onclick="window.location.href='{% url 'all_posts' %}'">Back</button>
        <h1>{{ post.title }}</h1>
        <div class="category">Category: {{ post.category }}</div>
        <div class="content">
            {{ post.content }}
        </div>
    </div>
    
</body>
</html>
